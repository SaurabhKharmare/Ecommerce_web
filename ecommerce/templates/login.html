{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-5 mx-auto shadow p-3 mt-5">
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    
                    {{errmsg}}
                </div>
                {% endif %}
                <h5>User Login</h5><hr>
                <form  method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="Input1" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="Input1" name="uname">
                    </div>
                    <div class="mb-2">
                        <label for="Input3" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="Input3" name="upass">
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Login" class="btn btn-danger">
                        &nbsp;&nbsp; New User? &nbsp;&nbsp; <a href="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
